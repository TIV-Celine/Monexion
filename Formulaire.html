    <h1>Formulaire</h1>
    <form>
        <div>
            <fieldset>
            <label for="Nom">Nom <em>*</em></label>
            <input id="Nom" placeholder="" autofocus="" required=""><br><br>
            <label for="Prénom">Prénom <em>*</em></label>
            <input id="Prénom" placeholder="" autofocus="" required=""><br><br>
            <label for="age">Age<em>*</em></label>
            <input id="age" type="age" placeholder="" required="" pattern=""><br><br>
            <label for="sexe">Sexe</label>
            <select id="sexe"><em>*</em>
              <option value="F" name="sexe">Femme</option>
              <option value="H" name="sexe">Homme</option>
            </select><br><br>
            <label for="telephone">Portable</label>
            <input id="telephone" type="tel" placeholder="" pattern=""><br><br>
            <label for="email">Email <em>*</em></label>
            <input id="email" type="email" placeholder="" required="" pattern=""><br><br>
            <label for="pass">Mot de passe</label>
            <input type="password" id="pass" name="password" minlength="8" required><br><br>
        </div>
        <div>
            <button type="submit">Envoyer</button>
        </div>
    </fieldset><br>
    </form>
    <script src="js/"></script>
